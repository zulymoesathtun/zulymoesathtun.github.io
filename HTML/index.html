<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML INTRO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- this is h1 element -->
     <h1>Hello World</h1>
     <!-- this is h1 tag -->
      <h1></h1>
      <!-- this is p element -->
       <p>I'm start learning HTML</p>
       <!-- this is p tag -->
        <p></p>
        <div>
            <p>
                <span>Hello</span>
            </p>
        </div>
        <!-- Attribute -->
         <p align="right" id="p1" class="p-tag text-right">This is p element</p>
         <p align="center" id="p2" class="p-tag">This is p element</p>
         <p id="p3">This is p element</p>

         <H1>Case insensitive</h1>
            <!-- ugly code -->
             <div><div><p><span>Hello World</span></p></div>
            <!-- pretty code -->
             <div>
                <div>
                    <p>
                        <span>Hello World</span>
                    </p>
                </div>
             </div>

</body>
</html>
